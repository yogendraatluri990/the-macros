<div class="flex flex-col justify-center items-center macros-login-container__wrapper">
  <div class="w-full p-4 md:w-1/4 md:p-0">
    <mat-card class="macros-login-container__wrapper--shadow">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <protean-ui-auth [formGroup]="loginForm"></protean-ui-auth>
      </mat-card-content>
      <mat-card-actions class="flex justify-center">
        <button mat-stroked-button color="primary" (click)="login()">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
